<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Casa do Flamenguista</title>
</head>

<body>
    <header>
        <img src="imagens/mengo6.png" height="90px" width="90px">
        <h1>Casa do Flamenguista</h1>
       
    </header>

    <section class="gallery">
        <img src="imagens/mengo1.png" alt="Imagem 1" height="250px" width="180px">
        <img src="imagens/mengo2.png" alt="Imagem 2" height="250px" width="200px">
        <img src="imagens/mengo3.png" alt="Imagem 3" height="250px" width="100px">
    </section>

    <section class="promocao">
        <div class="promocao-card">
            <h3>Promoção do Dia</h3>
            <img src="imagens/blusapreta.png" height="400px" width="300px">
        </div>
        <div class="promocao-card">
            <h3>Promoção do Mês</h3>
            <img src="imagens/promo2.webp" height="500px" width="300px">
        </div>
    </section>

    <form>
        <h2>Entre em Contato</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar Mensagem</button>
    </form>
</body>

</html>
